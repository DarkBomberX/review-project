<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/css/main.css">
	<title>Eddie's Marvel Legend's Reviews</title>
</head>
<body>

	<header>
		<h1>Marvel Legends Reviews</h1>
	</header>
	
	<main>
	<div class="logo">
	<img th:src="@{images/MLLogo.jpg}"/>
	</div>
		<ul>
            <li th:each="review: ${reviewModel}"><a th:href="|/review/${review.id}|" 
                th:text="${review.title}"></a></li>
		</ul>
	</main>

	<footer>
		<small>The Opinions of One Man with Too Much Time 2020</small>
	</footer>

</body>
</html>
